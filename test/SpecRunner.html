<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.0.2/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.0.2/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.0.2/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../lib/geojs.js"></script>
  <script type="text/javascript" src="../lib/plugins/geohash.js"></script>

  <script>
  function checkPos(pos, expected, decimals) {
      var expectedPos = new GeoJS.Pos(expected),
          cFactor = Math.pow(10, decimals || 3);
          
      console.log(pos.lat * cFactor);
      
      expect(((pos.lat * cFactor) | 0) / cFactor).toEqual(expectedPos.lat);
      expect(((pos.lon * cFactor) | 0) / cFactor).toEqual(expectedPos.lon);
  } // checkPos
  </script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/pos.js"></script>
  <script type="text/javascript" src="spec/distance.js"></script>
  <script type="text/javascript" src="spec/geohash.js"></script>
  <script type="text/javascript" src="spec/line.js"></script>
</head>
<body>

<script type="text/javascript">
  jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
  jasmine.getEnv().execute();
</script>

</body>
</html>
