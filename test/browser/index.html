<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="lib/mocha.css" />
  <script src="../../dist/glob/geojs.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="lib/underscore.js"></script>
  <script src="lib/expect.js"></script>
  <script src="lib/mocha.js"></script>
  <script>mocha.setup('bdd');</script>
  <script>
  var reLastPart = /.*\/(.*)$/;
  
  function require(module) {
      return window[module
        .replace('underscore', '_')
        .replace('geojs', 'GeoJS')
        .replace(/\.js/, '')
        .replace(reLastPart, '$1')
    ];
  }
  </script>
</head>
<body>
  <div id="mocha"></div>
  <script src="../helpers/expectgeo.js"></script>
  <script src="../pos-init.js"></script>
  <script src="../pos-ops.js"></script>
  <script src="../line-init.js"></script>
  <script src="../line-ops.js"></script>
  <script src="../distance-init.js"></script>
  <script>
    $(function () {
      mocha.run();
    });
  </script>
</body>
</html>
